<script>
//点击领取按钮时验证输入内容是否正确
		$(".msg-submit-btn").click(function(){
			var mre = /^1\d{10}$/;
			//姓名
        	if ($.trim($("#winName").val()) == ""){
				$(".prompt").html("姓名不能为空");
        		return;
			}	
			//手机号码验证
        	if ($.trim($("#winMobilm").val()) == "" || !mre.test($("#winMobil").val())){
				$(".prompt").html("请输入正确手机号");
        		return;
			}	
			
				
		});		
</script>
