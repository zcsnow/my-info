            </div>
        </div>
        <div class="wave2"></div>
        <div class="wave3"></div>
        
        <div class="page1">

                <div class="template-img">

                    <div class="template-img-mask"><img src="img/img_mask.png"></div>
                    <div class="upload-box">
                    	<div class="upload-container">
                            <span class="upload-icon"><img src="img/upload_img.jpg"></span>

                            <!--拖动选择层-->
                            <div id="pictureUpload">
                                <div id="pictureUpload-bg"><img src=""></div>
                                <div id="pictureUpload-mask"></div>
                            </div>
                            
                            <div id="canvasWrap">
                                <canvas id="canvas"></canvas>
                            </div>
                    	</div>
                    </div>
                    
                    <div class="input-box"><input class="user-name" id="userName" maxlength="10" type="text" value="" placeholder="请在此处输入姓名"/></div>
                    <div class="input-box input-box2"><input class="user-desc" id="userDesc" maxlength="25" type="text" value="" placeholder="请在此处输入环保宣言"/></div>
                    <div class="bottom-logo"><img src="img/logo.png"></div>
                    <div class="ewm"><img src="img/ewm.png"></div>

                </div>
            </div>
            <div class="template-btn js-public-btn"><img src="img/p2_btn.png"></div>
   
            
        </div>
        
        <div class="page2">
            <div class="result-box">
                 <img src="img/result.jpg">
            </div>
            <div class="save-btn"><img src="img/p3_title.png?1"></div>
        </div>

 
       
       <div class="mask"></div>
       <div class="errowDom">
         <div class="errow">
           <img src="img/errow_bg.png">
           <span>图片错误，请重新上传</span>
         </div>
       </div>
       
       <div class="pop-tip-box">
            <p class="pop-tip-msg"></p>
        </div>
