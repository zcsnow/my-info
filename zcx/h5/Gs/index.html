  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
    <script src="js/jquery1.7.min.js"></script>
    <script>
        var Htmlurl = window.location.href;
        Htmlurl = Htmlurl.replace("?", "!").replace("&", '$');
        var Shuju = $.ajax({ url: "Weixin.ashx?url=" + Htmlurl, async: false });
        var Weixinmodel = JSON.parse(Shuju.responseText);
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: Weixinmodel.data.Appid, // 必填，公众号的唯一标识
            timestamp: Weixinmodel.data.timestamp, // 必填，生成签名的时间戳
            nonceStr: Weixinmodel.data.noncestr, // 必填，生成签名的随机串
            signature: Weixinmodel.data.singer, // 必填，签名，见附录1
            // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            jsApiList: [
                'onMenuShareAppMessage', 'onMenuShareTimeline']
        });
        wx.ready(function () {
            wx.checkJsApi({
                jsApiList: [
                'onMenuShareAppMessage',
                'onMenuShareTimeline',
            ]
            });
            wx.onMenuShareTimeline({
                title: '帝豪GS动静体验营尝鲜招募',
                link: 'http://geely.hyh6.com/index.html',
                imgUrl: 'http://geely.hyh6.com/img/fenxiang.jpg',
                trigger: function (res) {
                },
                success: function (res) {
                },
                cancel: function (res) {
                },
                fail: function (res) {
                    alert('wx.onMenuShareTimeline:fail: ' + JSON.stringify(res));
                }
            });
            wx.onMenuShareAppMessage({
                title: '帝豪GS动静体验营尝鲜招募', // 分享标题
                desc: '想要先人一步试驾帝豪GS？快来报名！', // 分享描述
                link: 'http://geely.hyh6.com/index.html', // 分享链接
                imgUrl: 'http://geely.hyh6.com/img/fenxiang.jpg', // 分享图标
                type: '', // 分享类型,music、video或link，不填默认为link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

        });
        wx.error(function (res) {
        });
    </script>
