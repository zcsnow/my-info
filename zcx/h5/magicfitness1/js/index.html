            OpenID = getCookie("newweixinOpenID");

                window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx874ae13b2eb8ebad&redirect_uri=http%3a%2f%2fservices.hyh6.com%2fAuthorize%2fweixin%2fmagicfitness.htm%3fttype%3d1&response_type=code&scope=snsapi_userinfo&state=STATE&connect_redirect=1#wechat_redirect";
            }
            else {
                $("#cfopenid").val(OpenID); //记录当前用户Openid
                //获取用户头像
                var res_reslut = $.ajax({ url: "GetPhono.ashx?newweixinOpenID=" + OpenID, async: false });
                var usercon=res_reslut.responseText;
                if(usercon!="")
                {
                    $("#phono").val(usercon.split('|')[0]);
                    $("#UserName").val(usercon.split('|')[1]);
                }
            }
        }
