<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
		<title>sign-up</title>
		<link rel="stylesheet" href="css/ie-layout.css" />
        <link rel="stylesheet" href="css/sign_up.css?3" />

	</head>
	<body>
		<div class="login-bg">
			<div class="popup">
              <p class="popup-inner"></p>
			</div>
		</div>
		<div class="sign-up-all">
			<div class="sign-up-wrap">
				<div class="logo">
					<a class="logo-a" href="#">
						<img class="logo-img" src="img/logo.png" alt="logo" />
					</a>
					<p class="logo-p">
						已有账号
						<a class="logo-p-a" href="log-in.html">
							返回登录
							<img class="logo-p-img" src="img/back-to.png"/>
						</a>
					</p>
				</div>
				<form class="sign-up-inner" action="#" method="post" id="sign_form">
					<div class="sign-up">
						<p class="sign-up-p">注册</p>
						<button class="login-logo-lang" type="button">
							中文
							<span class="button-caret"></span>
						</button>
						<div class="logo-lang-content">
							<a href="#">English</a>
							<a href="#">中文</a>
						</div>
					</div>
                    <div class="ipt-box clr">
                      <div class="ipt-section">
                          <input class="prompt-input" type="text" phdata="姓名" required id="name" />
                      </div>
                      <div class="ipt-section2">
                          <select class="ipt-section-select" name="" required id="sex">
                              <option value="">性别</option>
                              <option value="男">男</option>
                              <option value="女">女</option>
                          </select>
                      </div>
                    </div>
                    <div class="ipt-box clr">
                      <div class="ipt-section">
                          <input class="prompt-input" type="email" phdata="邮箱" required  id="email"/>
                      </div>
                      <div class="ipt-section2">
                          <input class="prompt-input" type="text" phdata="身份证号码" required id="identify" maxlength="18" />
                      </div>
                    </div>
                    <div class="ipt-box clr">
                      <div id="global_location" class="ipt-area">
                          <select class="country" data-first-title="选择国家"></select>
                          <select class="state" data-required="true"></select>
                          <select class="city" data-required="true"></select>
                          <select class="region" data-required="true"></select>
                      </div>
                    </div>
                    <div class="ipt-box clr">
                      <div class="ipt-section">
                          <input class="prompt-input" type="text" phdata="地区" required id="area" />
                      </div>
                      <div class="ipt-section2">
                          <input class="prompt-input" type="text" phdata="推荐人" id="referee" />
                      </div>
                    </div>
                    <div class="ipt-box clr">
                      <div class="ipt-section">
                          <input class="prompt-input" type="num" phdata="银行卡号" required id="bankNum"  maxlength="19"/>
                      </div>
                      <div class="ipt-section2">
                          <input class="prompt-input" type="text" phdata="银行名称" required id="bankName" />
                      </div>
                    </div>
                    <div class="ipt-box clr">
                      <div class="ipt-section">
                          <input class="prompt-input" type="num" phdata="请输入手机号" required maxlength="11" id="phoneNum" />
                      </div>
                      <div class="ipt-section2">
                          <div class="ipt-identify">
                              <input class="ipt-identify-input prompt-input" type="num" phdata="验证码" required id="phoneCode" maxlength="6" />
                              <button class="ipt-identify-code" type="button" tabindex="-1">获取验证码</button>
                          </div>
                      </div>
                    </div>
					<div class="upload">上传身份证件</div>
					<div class="idcard">
						<div id="idcard1" class="idcard-positive">
							<p>正面</p>
							<a class="upload-btn">
                            	<div id="file-list"><img id="imgShow1" /></div>
                            	<input id="idcard-1" class="idcard-file" type="file" />
                            </a>
						</div>
                        
						<div id="idcard2" class="idcard-opposite">
							<p>反面</p>
                            <a class="upload-btn">
                            	<div id="file-list2"><img id="imgShow2" /></div>
								<input id="idcard-2" class="idcard-file" type="file" />
                            </a>
						</div>
                        
					</div>
					<input class="sign-up-submit" type="submit" value="注册" />
				</form>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
		<!--<script type="text/javascript" src="js/ie-sign-up.js"></script>-->
        <script type="text/javascript" src="js/jquery.cxselect.min.js"></script>
		<script type="text/javascript" src="js/jquery.promptInput.js?1"></script>
		<script type="text/javascript" src="js/plupload.full.min.js"></script>
        <script type="text/javascript" src="js/uploadPreview.js"></script>
        <script type="text/javascript" src="js/sign_up.js?4"></script>
	</body>
</html>
