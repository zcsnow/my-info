		<script>
			$(function () {
				//判断是否为IE浏览器
				if (!(!!window.ActiveXObject || "ActiveXObject" in window)) {
					$('.login-logo-lang').click (function () {
						$('.logo-lang-content').toggle();
						$('.login-logo-lang').toggleClass('active');
					});
					//阻止默认事件
					function stopDefault(event) {
						var ev = event || window.event;
					    // 阻止默认浏览器动作(W3C)
					    if (ev && ev.preventDefault) {
					        ev.preventDefault();
					    } else {
					        // IE中阻止函数器默认动作的方式
					        window.event.returnValue = false;
					    }
					    return false;
					}
					function intervalHide () {
						clearTimeout(timer1);
						clearTimeout(timer2);
						var timer1 = setTimeout(function () {
							$('.popup-inner').eq(0).slideUp(500);
						}, 500);
						var timer2 = setTimeout(function () {
							$('.popup').find('.popup-inner').first().remove();
						}, 1000);
					}
					var msg = $('.msg-hidden').text();
					$('.login-submit').click(function (event) {
						if ($('.user-ipt').val() == '') {
							clearInterval();
							var li = document.createElement('li');
							li.setAttribute('class', 'popup-inner');
							li.innerHTML = '请输入账号';
							$('.popup').append(li);
							$(".popup-inner").animate({right: 300}, "500", 'swing');
							$(".popup-inner").animate({opacity: 1}, "500", 'swing');
							setTimeout(function () {
								intervalHide();
							}, 2000);
							stopDefault();
						} else if ($('.pass-ipt').val() == '') {
							clearInterval();
							var li = document.createElement('li');
							li.setAttribute('class', 'popup-inner');
							li.innerHTML = '请输入密码';
							$('.popup').append(li);
							$(".popup-inner").animate({right: 300}, "500", 'swing');
							$(".popup-inner").animate({opacity: 1}, "500", 'swing');
							setTimeout(function () {
								intervalHide();
							}, 2000);
							return false;
						} else if ($('.msg-hidden').text() != '') {
							clearInterval();
							var li = document.createElement('li');
							li.setAttribute('class', 'popup-inner');
							li.innerHTML = msg;
							$('.popup').append(li);
							$(".popup-inner").animate({right: 300}, "500", 'swing');
							$(".popup-inner").animate({opacity: 1}, "500", 'swing');
							setTimeout(function () {
								intervalHide();
							}, 2000);
							return false;
						}
					});
				}
			});
