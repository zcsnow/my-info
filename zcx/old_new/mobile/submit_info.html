<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>以旧换新</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
<div class="container">
      <div class="page3">
      	<form id="form" class="form-box">
          <h3 class="msg-title">请填写以下信息：（1/3）</h3>
          <div class="form-group">
              <label>公司名称</label>
              <input type="text" class="form-control" id="company" name="company"  required placeholder="">
              
          </div>
          <div class="error_tip"></div>
       
          <div class="form-group">
              <label>联系人</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="">
              
          </div>
		  <div class="error_tip"></div>
          <div class="form-group">
              <label>联系邮箱</label>
              <input type="text" class="form-control" id="emial" name="emial" email="true" required placeholder="">
              
          </div>
          <div class="error_tip"></div>
          <div class="form-group">
              <label>联系电话</label>
              <input type="text" class="form-control" id="phone" name="phone" phone="true" required placeholder="">
              
          </div>
          <div class="error_tip"></div>
          <div class="form-group">
              <label>联系地址</label>
              <input type="text" class="form-control" id="address" name="address" required placeholder="">
              
          </div>
          <div class="error_tip"></div>
          <p class="hope-select"> <input name="" type="checkbox" value="" checked>希望免费得到旧设备回收服务</p>
          <span class="btn">下一步</span>
          <p class="p4">本活动最终解释权归联想所有</p>
        </form>
      </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script>
$("#form").validate({
	//自定义验证规则
	rules:{
		email: {
			required: true,
		},
		phone: {
			required: true,
		},
		
	},
	//错误信息提示
	errorPlacement:function(error,element){
		error.appendTo(element.parent().next(".error_tip"));
	}
});

$.validator.addMethod('phone', function( value, element ){
	var eng = /^1\d{10}$/;
	return this.optional(element) || (eng.test(value));
}, '请输入正确的电话');

$.validator.addMethod("isEng", function(value, element) {
	var eng = /^[A-Za-z]+$/;
	return this.optional(element) || (eng.test(value));
}, "请正确填写内容");


$(".btn").click(function(){
    if($("#form").valid()){
     //$("#form").submit();
	 window.location.href="submit_info2.html";
	}
});


</script>
</body>
</html>
