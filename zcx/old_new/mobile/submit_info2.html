<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>以旧换新</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
<div class="container">
      <div class="page4">
      	<form id="form" class="form-box">
          <h3 class="msg-title">请填写以下信息：（2/3）</h3>
          <div class="form-group">
              <label>刀箱配置：</label>
              <p class="textarea-example">填写示例：型号：IBM BCE；系列号：12A3456；配有4个电源模块，2个风扇，2个千兆以太网交换机模块，2个4Gb光纤交换机模块；该配置数量：1台</p>
              <textarea class="textarea" id="config1" type="text" name="config1" required  placeholder=""></textarea>
              
              <div class="error_tip"></div>
          </div>
          <div class="form-group">
              <label>刀片服务器配置：</label>
              <p class="textarea-example">填写示例：IBM HS22；系列号：98B7654；配有2颗 Intel Xeon 5506处理器，4根4Gb内存条，2个300Gb硬盘，1个千兆网卡，1个4Gb HBA卡；该配置数量：3台 </p>
              <textarea class="textarea" id="config2" type="text" name="config2" required placeholder=""></textarea>
              
              <div class="error_tip"></div>
          </div>

          <span class="btn">下一步</span>
          <p class="p4">本活动最终解释权归联想所有</p>
        </form>
      </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.validate.js"></script>
<script>
$("#form").validate({
	//错误信息提示
	errorPlacement:function(error,element){
		error.appendTo(element.next(".error_tip"));
	}
});

$(".btn").click(function(){
    if($("#form").valid()){
     //$("#form").submit();
	 window.location.href="submit_info3.html";
	}
});  
</script>
</body>
</html>
