<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0, shrink-to-fit=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>文章详情</title>
  <script src="/libs/airpana.js"></script>
</head>
<body>
<div id="main" v-cloak :style="{'padding-top':showNav?'.91rem':'.1rem'}">
  <header-nav v-if="showNav" title="文章详情"></header-nav>
	<div v-if="articleData.title" class="article">
   <h2>{{ articleData.title }}</h2>
   <video v-if="!(isEmpty(articleData.portalUrl))" autoplay="autoplay" id="video" width="100%" webkit-playsinline="" playsinline="" controls="" :poster="videoPoster">
      <source :src="videoUrl" type="video/mp4">
  </video>
   <article v-html="articleData.content"></article>
  </div>
  <section v-if="!articleData.title && !isWaiting" class="no-data">网络不给力，请检查后重试哦~<br /><a href="javascript:void(0)" onclick="window.location.reload()">点击刷新</a></section>
  <!--加载中-->
  <!-- <loading v-if="isWaiting" :status="2"></loading> -->
  <!--执行toast弹出层-->
  <pop-layer v-if="isShow || show_msg" :is-show="isShow" :show_msg="show_msg"></pop-layer>
</div>

</body>
</html>
