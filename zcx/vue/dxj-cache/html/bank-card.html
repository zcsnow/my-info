<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0, shrink-to-fit=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>我的银行卡</title>
  <script src="/libs/airpana.js"></script>
</head>
<body>
<div id="main" :style="{'padding-top':showNav?'.91rem':'0rem'}">
    <header-nav v-if="showNav" title="我的银行卡"></header-nav>
    <section v-if="cardList.length">
      <ul>
        <li class="clearfix" v-for="(item,index) in cardList">
          <i></i>
          <div>
            <p>{{item.issuer}}</p>
            <span>{{item.cardNum}}</span>
          </div>
        </li>
      </ul>
    </section>
    <section v-if="!isWaiting && !cardList.length" class="no-data"><p>当前机上环境无法绑定银行卡<br />可下机后在东行记App此页面绑定哦~</p></section>
    <!--加载中-->
    <loading v-if="isWaiting" :status="2"></loading>
    <!--执行toast弹出层-->
    <pop-layer v-if="isShow || show_msg" :is-show="isShow" :show_msg="show_msg"></pop-layer>
  </div>
</div>
</body>
</html>
