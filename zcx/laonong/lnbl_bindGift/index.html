<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- 开启对web app程序的支持 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 全屏模式浏览 -->
<meta name="apple-touch-fullscreen" content="yes">
<!-- 改变Safari状态栏的外观 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 禁止自动识别5位以上数字为电话 -->
<meta name="format-detection" content="telephone=no">
<title>绑定有礼</title>
<link href="css/base.css" rel="stylesheet" />
<link href="css/packet.css" rel="stylesheet" />
</head>
<body>
<div class="wapper">
 
  <!--内容区域 start-->
  <section class="main">
    <img src="img/img01.jpg">
    <div id="js_show_box">
        <div class="form-box">
            <input class="tip-input" id="J_mobileNum" type="tel" value="" placeholder="请输入手机号" maxlength="11" required />
            <div class="yzm-box">
              <div class="login_list"><input id="J_yzm" type="tel" value="" placeholder="请输入验证码" maxlength="6" required></div>
              <em id="passwordGetCode" data-waiting="秒">获取验证码</em>
            </div> 
          
             <p class="prompt"></p> 
            <a class="start-btn js-start-btn" href="javascript:;">我要绑定</a>
            
        </div>
        <img src="img/icon02.png">
    </div>

  </section>
  <!--内容区域 start-->
  
  <div id="popup_overlay"></div>
  <div id="popup_container">
      <div id="popup_message">您已经领过了</div>
  </div>
  

  
</div>
<script src="js/jquery.min.js"></script>
<script src="js/packet.js?4"></script>
</body>
</html>
