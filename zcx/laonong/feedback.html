<div class="container">

    <div class="feedback-box">

        <div class="ques-box">
            <label>类型</label>
            <ul class="ques-list js-ques-list">
            <li>商品品质</li>
            <li>商品包装</li>
            <li>商品物流</li>
            <li>软件问题</li>
            <li>流程问题</li>
            <li>其他问题</li>
        </ul>
        </div>
        <div class="ques-box">
            <label>内容</label>
            <textarea class="textarea" placeholder="请留下您的宝贵意见或建议（300字以内）"></textarea>
        </div>
        <div class="btn clr">
            <a href="javascript:;">提交</a>
            <a href="member.html">返回个人中心</a>
        </div>
     </div>


</div>
