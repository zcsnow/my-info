<!DOCTYPE HTML>
<html lang="zh-CN">
	<head>
	<title>投诉举报查询</title>
	<meta content-type="text/html" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<link href="css/base.css?2015041500123" rel="stylesheet" />
    <link href="font_css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/app.css?2015041500124" rel="stylesheet" />
	</head>
	<body>
    <div class="container">
      <!--头部 start-->
      <!--<div class="topFix">
        <section>
          <div class="topBack"> 
            <a href="javascript:history.go(-1);" class="backBtn"><img src="images/icon_back.jpg" width="30" height="30" alt=""></a>

      <!--头部 end-->
      <div class="main">
            <div class="data-box">
              <h2>请填写投诉举报相关信息</h2>
              <div class="form-data">
                  <label>投诉举报人姓名/单位</label>
                  <input id="company_name" type="text" placeholder="请填写投诉举报人姓名/单位" />
                  <p class="prompt" id="company_name_tip"></p>
              </div>
              <div class="form-data">
                  <label>单号</label>
                  <input id="odd_num" type="text" placeholder="请输入单号" />
                  <p class="prompt" id="odd_num_tip"></p> 
              </div>
              <div class="form-data">
                  <label>验证码</label>
                  <div class="graphics-code">
                    <div class="graphics-code-box"><input type="text" id="validate_code"  value="" placeholder="请输入验证码" maxlength="6" required></div>
                    <img class="code-img" title="看不清，单击图片换一张" src="images/yzm.jpg" onclick="changeImage(this);" >
                    <span class="refresh-btn">点击验证码刷新</span>
                  </div>
                  <p class="prompt" id="validate_code_tip"></p>
              </div>
              <a href="javascript:;" class="btn next-btn js-query-btn">查询</a>
           </div>
      </div>
      
      
    </div>
    <script src="js/jquery1.7.min.js"></script>
	<script src="js/base.js"></script>
</body>
</html>
