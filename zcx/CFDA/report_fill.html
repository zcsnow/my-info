	<body>

    <div class="container">

      <div class="main">

            <div class="data-box">

              <div class="form-data">

                  <label>姓名</label>

                  <input id="user_name" type="text" placeholder="请输入姓名" />

                  <p class="prompt" id="user_name_tip"></p>

              </div>

              <div class="form-data">

                 <label>证件号</label>

                 <div class="relation-box clr">

                 	<div class="ui-select">

                       <span>— 身份证 —</span>

                       <select class="select" id="credentials_name" name="credentialsname">  

                          <option value="1">— 身份证 —</option>

                          <option value="2" data-value="南字第03081055号">— 军官证 —</option>

                          <option value="3" data-value="G32732811">— 护&#12288;照 —</option>

                       </select>

                   </div>  

                   <input name="credentialsno" id="credentials_val" maxlength="20" type="text" placeholder="请输入相关证件号" data-value="130127198810065828" />

                 </div> 

                 <p class="prompt" id="credentials_tip"></p>

                 

              </div>

              <div class="form-data"> 

                  <label>联系方式</label>

                  <div class="relation-box clr">

                 	<div class="ui-select">

                       <span>— 手机号—</span>

                       <select class="select" id="contact_method">  

                          <option value="1">— 手机号 —</option>

                          <option value="2">— 邮&#12288;箱 —</option>

                       </select>

                   </div>

                   <input id="contact_val" type="text" maxlength="11" placeholder="请输入手机号或邮箱" data-value="13800138000" />

                 </div> 

                 <p class="prompt" id="contact_tip"></p>

              </div>

              <a href="javascript:;" class="btn next-btn js-next-btn1">下一步</a> 

           </div>

      </div>

      

    </div>
