      <div class="main">
            <div class="data-box">
              <div class="form-data">
                  <label>被举报单位/个人名称</label>
                  <input id="company_name" type="text" placeholder="请填写投诉单位/个人名称" />
                  <p class="prompt" id="company_name_tip"></p>
              </div>
              <div class="form-data">
                  <label>被投诉举报产品名称</label>
                  <input id="product_name" type="text" placeholder="请请填写投诉产品名称" />
                  <p class="prompt" id="product_name_tip"></p>
              </div>
             
              <div class="form-data">
                 <label>选择投诉举报产品类别</label>
                 <div class="relation-box clr">
                 	<div class="ui-select product-category" style="margin-right:0">
                       <span>请选择投诉产品类别</span>
                       <select class="select" id="product_type">  
                          <option value="1">— 食&#12288;品 —</option>
                          <option value="2">— 药&#12288;品 —</option>
                          <option value="3">— 医疗器械 —</option>
                          <option value="4">— 化妆品 —</option>
                          <option value="5">— 保健食品 —</option>
                       </select>
                   </div>  
                 </div> 
                 <p class="prompt" id="product_type_tip"></p>
                 
              </div>
              <div class="form-data">
                  <label>被投诉举报单位/个人地址</label>
                  <input id="address_name" type="text" placeholder="请填写投诉单位/个人地址" />
                  <p class="prompt" id="address_name_tip"></p>
              </div>
              <!--<div class="form-data">
                  <label>当前地理位置</label>
                  <input id="user_name" type="text" placeholder="请填写投诉单位/个人地址" value="北京市朝阳区青年路" />
                  <p class="prompt" id="contact_tip"></p>
              </div>-->
              
              <a href="javascript:;" class="btn next-btn js-next-btn2">下一步</a> 
           </div>
      </div>
