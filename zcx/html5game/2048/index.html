<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<title>2048</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <header class="clearfix">
      <h1>2048</h1>
      <div class="score-box clearfix">
         <p>当前得分<span id="scoreNum">0</span></p>
         <p>最高得分<span class="bestScoreNum">0</span></p>
      </div>
      
  </header>   
  <div class="grid-content">
     <div class="block" id="grid-cell-0-0"></div>
     <div class="block" id="grid-cell-0-1"></div>
     <div class="block" id="grid-cell-0-2"></div>
     <div class="block" id="grid-cell-0-3"></div>
     <div class="block" id="grid-cell-1-0"></div>
     <div class="block" id="grid-cell-1-1"></div>
     <div class="block" id="grid-cell-1-2"></div>
     <div class="block" id="grid-cell-1-3"></div>
     <div class="block" id="grid-cell-2-0"></div>
     <div class="block" id="grid-cell-2-1"></div>
     <div class="block" id="grid-cell-2-2"></div>
     <div class="block" id="grid-cell-2-3"></div>
     <div class="block" id="grid-cell-3-0"></div>
     <div class="block" id="grid-cell-3-1"></div>
     <div class="block" id="grid-cell-3-2"></div>
     <div class="block" id="grid-cell-3-3"></div>
     
     <div class="mask"></div>
     <div class="over-box">
        <h3>游戏结束</h3>
        <p>分数 : <span class="bestScoreNum"></span></p>
        <a href="" class="share">分&nbsp;&nbsp;&nbsp;&nbsp;享</a>
        <a href="javascript:newgame()" id="newgameButton" class="restart">开始游戏</a>
     </div>
  </div>
  <a href="javascript:newgame()" id="newgameButton" class="start">开始游戏</a>
  
  
</div>
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/main.js"></script>    
  <script src="js/support.js"></script>
  <script src="js/showAnimate.js"></script>
</body>
</html>
