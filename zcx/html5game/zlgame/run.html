<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>run</title>

<style>
body, html { padding: 0; margin: 0; }
.warpper{width: 320px; height:568px; background: url(map1.jpg) no-repeat; background-size: cover; margin:0 auto; position:relative;}
.man { width: 50px; height: 60px; background: url(man.png) no-repeat; background-position: 0px 0px; overflow: hidden; position: absolute; left: 60px; top: 105px; }
.map_class { width: 320px; height: 580px; overflow: hidden; position: absolute; background: url(map1.jpg) no-repeat; /*background-position:-576px -1044px;*/ background-size: cover; left: 0px; top: 0px; }
.map-line{ width:320px;height:568px; margin:0 auto;}
.button { width: 100%; height: 100%; position: absolute; right: 0px; bottom: 0px; }
</style>
</head>
<body style="height:100%;">
<canvas id="canvas" style="height:100%"></canvas>
<script src="jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	var canvas = document.getElementById('canvas');
	var cxt = canvas.getContext("2d");
	var width = document.body.clientWidth;
	var height = document.body.clientHeight;
	canvas.width = width;
	canvas.height = height;
	
	var image = new Image();
	image.src= "map1.jpg";
	image.onload = function(){
		cxt.drawImage(image,0,0,640,1136);
	}
	
	
	
});
	

</script>
</body>
</html>
