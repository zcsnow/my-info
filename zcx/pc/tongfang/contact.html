  <script type="text/javascript">
    // 地图功能
    var map1 = new BMap.Map("allmap1",{
      enableHighResolution: true //是否开启高清
    });
    var point1 = new BMap.Point(116.404, 39.915);
    map1.centerAndZoom(point1, 12); //初始化地图
    map1.enableInertialDragging(); //开启关系拖拽
    map1.enableScrollWheelZoom();  //开启鼠标滚动缩放
    // 创建地址解析器实例
    var myGeo1 = new BMap.Geocoder();
    // 将地址解析结果显示在地图上,并调整地图视野
    myGeo1.getPoint("沈阳市", function(point){
    if (point) {
      map1.centerAndZoom(point, 16);
      map1.addOverlay(new BMap.Marker(point));
    }else{
      alert("您选择地址没有解析到结果!");
    }
    }, "沈阳市");
    // 地图功能
    var map2 = new BMap.Map("allmap2",{
