<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- 开启对web app程序的支持 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 全屏模式浏览 -->
<meta name="apple-touch-fullscreen" content="yes">
<!-- 改变Safari状态栏的外观 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>东风雷诺会员抽奖</title>
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/style.css?14" type="text/css" media="screen" />
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.slotmachine.js?1"></script>
<script type="text/javascript" src="js/xmas.dialogs.js"></script>

</head>
<body>
<div class="container">
<div class="box">
    <div class="m-bg"><img src="img/m_bg.png" ></div>
    <div class="user-info">
    <img src="img/top_bg.png" >
    <p>东风雷诺 欢迎“<strong class="user-name"></strong>”进入抽奖活动</p>
    </div>
    <h2 class="title"><img src="img/title.png" ></h2>
    <div class="content"> 
        <h3 class="times">您还有<strong class="times-num"></strong>次抽奖机会</h3>
        <div class="machine-box">
            <span class="left-icon"><img src="img/m_bg4_1.png" ></span>
            <span class="right-icon"><img src="img/m_bg4_2.png" ></span>
            <div id="machine1" class="slotMachine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
                <div class="slot slot7"></div>
                <div class="slot slot8"></div>
            </div>
            <div id="machine2" class="slotMachine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
                <div class="slot slot7"></div>
                <div class="slot slot8"></div>
            </div>
            <div id="machine3" class="slotMachine">
                <div class="slot slot1"></div>
                <div class="slot slot2"></div>
                <div class="slot slot3"></div>
                <div class="slot slot4"></div>
                <div class="slot slot5"></div>
                <div class="slot slot6"></div>
                <div class="slot slot7"></div>
                <div class="slot slot8"></div>
            </div>
        </div>
    </div>
    <div class="click-btn"  id="slotMachineButton"><img src="img/start_btn.png" /></div>
    <div class="win-box clr">
        
    	<p class="win-img"><img src="img/img1.png"></p>
        <div class="win-txt">
        	<h3>恭喜您获得</h3>
            <p>iPhone6s一部</p>
        </div>
    </div>
</div>
<div class="info-box clr">
  <ul class="list-box">
  	<li><span><img src="img/img1.png" /></span><em>雷诺运动水壶</em></li>
    <li><span><img src="img/img2.png" /></span><em>云伴远程视频车</em></li>
    <li><span><img src="img/img3.png" /></span><em>手提行李包</em></li>
    <li><span><img src="img/img4.png" /></span><em>运动手环</em></li>
  </ul>
  <div class="ewm-box">
  	<img src="img/ewm_txt.png" />
    <img src="img/ewm.png" />
  </div>
  <ul class="list-box right">
  	<li><span><img src="img/img5.png" /></span><em>iPhone6s</em></li>
    <li><span><img src="img/img6.png" /></span><em>2000元旅游基金</em></li>
    <li><span><img src="img/img7.png" /></span><em>雷诺泰迪熊</em></li>
    <li><span><img src="img/img8.png" /></span><em>雷诺车型U盘</em></li>
  </ul>
</div>

<div class="bottom-img"><img src="img/m_bg1.png?1" /></div>
</div>
<div class="mask"></div>
<div class="info-pop-box">
    <h3><em><img src="img/icon1.png" /></em><span>请填写真实信息我们将尽快为您寄出礼品</span><em><img src="img/icon2.png" /></em></h3>
    <div class="form-box">
    	<form id="form">
          <div class="form-group">
              <label><img src="img/icon3.png" /></label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="姓名" aria-required="true">
          </div>
          <div class="error_tip"></div>
          <div class="form-group">
              <label><img src="img/icon4.png" /></label>
              <input type="text" class="form-control" id="phone" name="phone" required placeholder="电话" aria-required="true" maxlength="11">
          </div>
          <div class="error_tip"></div>
          <div class="form-group">
              <input type="text" class="form-control" id="address" name="address" required placeholder="地址" aria-required="true">
          </div>
          <div class="error_tip"></div>
          <span class="btn  btn-submit">完成提交</span>
        </form>
    </div>
</div>


<div class="pop-box">
    <p class="popp-msg">您的抽奖机会已用完</p>
    <span class="pop-submit-btn">确定</span>
</div> 

<div class="pop-tip-box">
    <p class="pop-tip-msg"></p>
</div> 



<script src="js/mobile.js?17"></script>
</body>
</html>
