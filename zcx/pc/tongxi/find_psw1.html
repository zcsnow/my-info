<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>砼习网</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background:#fff;">
    <div class="header" style=" background:#edf1f2; height:80px">
        <div class="content clr">
            <a href="" class="logo" style=" margin-top:20px;"><img src="images/logo.png" /></a>
        </div>
    </div>
    
    <div class="login-block" style="width:480px; margin:0 auto;">
    	<div class="psw-status">
        	<span><img src="images/dot_one.png" />安全验证</span><span style="color:#868686"><img src="images/dot_two_1.png" />密码重置</span>
        </div>
    	<div class="form-box">
            <div class="form-box">
            <form id="form" novalidate>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required placeholder="请输入手机号" aria-required="true">
                    <div class="error_tip"></div>
                </div>
                <div class="form-group">
                    <label>短信码</label>
                    <input type="text" class="form-control" style="width:170px" id="dxyzm" name="dxyzm" required placeholder="请输入短信码" aria-required="true">
                    <span style="width:114px; background:#e6eaeb; display:inline-block; text-align:center; line-height:40px;">获取短信验证码</span>
                    <div class="error_tip"></div>
                </div>
                
                <div class="form-group">
                    <label>验证码</label>
                    <input type="text" class="form-control" style="width:170px" id="yzm" name="yzm" required placeholder="请输入验证码" aria-required="true">
                    <span style="width:90px; background:#ffefdb; color:#6bc146; display:inline-block; text-align:center; line-height:40px;">DAHM</span>
                    <div class="error_tip"></div>
                </div>
                <br>
                <span class="btn-submit">下一步</span>
                
            </form>
        </div>
        
    </div>
    
    <!--footer-->
    <p class="copyright">© 2016 shirengong.com All Rights Reserved 京ICP备 13046642号</p>
              
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/index.js"></script>
    
    <script>
	$(function(){
		
		 /*$('.follow').hover(function(){
				$('.wx-code').show();
			},function(){
				$('.wx-code').hide();
			}
		);
		*/
		
		$("#form").validate({
			//错误信息提示
			errorPlacement: function (error, element) {
				error.appendTo(element.siblings(".error_tip"));
			}
		});
		//内容提交
		$(".btn-submit").on("click",function (){
			if ($("#form").valid()) {
				alert('成功');
			}
		});

	});
    </script>
    
</body>
</html>
