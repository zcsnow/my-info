<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>发票报销列表</title>
    <meta content-type="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/dropload.css" rel="stylesheet" />
    <link href="css/style.css?2" rel="stylesheet" />
</head>
<body>
    <div class="container">
    	  <div class="integral-fixed">
    	  <div class="integral-info clr">
            <div class="invoice-val">
              <h2>累计报销金额</h2>
              <p><strong class="integral-num invoice-money"></strong></p>
            </div>
            <div class="invoice-val active">
              <h2>可报销金额</h2>
              <p><strong class="integral-num surplus-money"></strong></p>
            </div>
            <span class="integral-help-btn js-invoice-help">使用帮助</span>
            
          </div>
          <div class="line"></div>
          <span style="display:block;" class="js-app-integral"><div class="integral-title">去报销<i class="arrow-right"></i></div></span>
          <div class="line"></div>
          <ul class="invoice-list-title">
              <li class="first clr"> 
                 <span>时间</span>
                 <span>报销金额</span>
                 <!--<span>剩余报销</span> -->
                 <span>备注</span>
              </li>
          </ul>
          </div>
          <div class="invoice-list-box">
            <ul class="invoice-list"></ul>
          </div>
    </div>
    
    <script src="js/jquery1.7.min.js"></script>
	<script src="js/page/config.js"></script>
    <script src="js/plugin/dropload.js"></script>
	<script src="js/page/invoice.js?2"></script>
    
    
</body>
</html>
