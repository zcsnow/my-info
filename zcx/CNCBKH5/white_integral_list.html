<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>白积分</title>
    <meta content-type="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
	<meta name="x5-fullscreen" content="true">
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/dropload.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
    	  <div class="integral-fixed">
    	  <div class="integral-info">
          	<h2>当前白积分</h2>
            <p><strong class="integral-num"></strong></p>
            <button class="integral-help-btn js-white-help">使用帮助</button>
            <span class="integral-btn js-app-integral-btn">赚积分</span>
          </div>
          <div class="line"></div>
          <div class="integral-title">白积分明细<i class="arrow-down"></i></div>
          <div class="line"></div>
          <ul class="integral-list-title">
              <li class="first clr"> 
                 <span>时间</span>
                 <span>白积分</span>
                 <span>备注</span> 
              </li>
          </ul>
          </div>
          <div class="integral-list-box">
            <ul class="integral-list"></ul>
          </div>
    </div>
    
    <script src="js/jquery1.7.min.js"></script>
    <script src="js/page/config.js"></script>
    <script src="js/plugin/dropload.js"></script>
	<script src="js/page/white_integral.js"></script>
    
    
</body>
</html>
