<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>升级失败</title>
    <meta content-type="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body style="background:#f5f5f5;">
    <div class="container">
    	<div class="pay_success">
        	<h2 style="background:#f5f5f5"><i><img src="images/pay_fail_icon.png"></i>升级失败</h2>
            
            <div class="payment_submit clr">
                <button class="btn2 js-mem-btn1">查看级别</button>
                <button class="btn1 js-mem-btn3">重新升级</button>
            </div>
        </div>
    </div>
    
    <script src="js/jquery1.7.min.js"></script>
    <script src="js/page/config.js"></script>
    <script>
	  $(function () { 
          var id = parseInt(GetQueryString('id'));
		  //obj. toString() 
		  //console.log(typeof(orderId));
		  //查看订单
		  $('.js-mem-btn1').on('click',function(){
		  		
				if(isAndroid){
					 //alert(orderId);
					 test.failLookMember(id);
				}else{
					//alert("ios");
					window.webkit.messageHandlers.failLookMember.postMessage(id);
				}
		  });
		  //重新支付
		  $('.js-mem-btn3').on('click',function(){
		  		
				if(isAndroid){
					 //alert("Android");
					 test.memberRePay();
				}else{
					//alert("ios");
					window.webkit.messageHandlers.memberRePay.postMessage(null);
				}
		  });
	  });
    </script>
    
</body>
</html>
