<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery.datetimepicker.css">
    <link rel="stylesheet" href="css/css.css">
	
</head>
<body>
<div class="container">
        <nav class="header-box">
        	<div class="header">
                <a href="#" class="logo">
                    <img src="images/Tickmill_logo_white.png">
                </a>
                <span class="bar-btn">
                    <img src="images/bar_btn.png">
                </span>
            </div>
            <ul class="nav-box js-nav-box fixed">
                <li><a href="about.html">关于我们</a></li>
                <li class="forth"><a href="index.html">账户类型</a></li>
                <li class="thrid"><a href="index.html">在线交易</a></li>
                <li><a href="login.html" class="color-red">登&#12288;&#12288;录</a></li>
                <li><a href="sign_up.html" class="btn-red">注册</a></li>
                <li>CH | EN</li>
            </ul>
    
        </nav>
        
        <div class="login-info register-box">
            <div class="form-group form-title">
                <h3>注册客户专区 1/2</h3>
                <p>预计完成注册时间 3分钟</p>
                <p>请仅使用英文字母填写如下表单，带*号为必填项</p>
            </div>
            <form id="form">
                <div class="form-group">
                    <label>姓氏</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" isEng="true" required placeholder="">
                    <div class="error_tip"></div>
                </div>
            
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" isEng="true" required placeholder="">
                    <div class="error_tip"></div>
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select class="select">
                        <option>男</option>
                        <option>女</option>
                    </select>
                    <div class="error_tip"></div>
                </div>
            
            
                <div class="form-group">
                    <label>国家</label>
                    <select class="select">
                        <option>中国</option>
                        <option>美国</option>
                        <option>英国</option>
                        <option>德国</option>
                    </select>
                    <div class="error_tip"></div>
                </div>

                <div class="form-group">
                    <label>出生日期</label>
                    <input type="text" class="form-control" id="birthday" style="padding-left:67px" name="birthday" date="true" required placeholder="">
                    <div class="error_tip"></div>
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input type="text" class="form-control" id="phone" name="phone" required placeholder="">
                    <div class="error_tip"></div>
                </div>
            
            
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="text" class="form-control" id="emial" name="emial" email="true" required placeholder="">
                    <div class="error_tip"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-register">
                        下一步
                    </button>
                </div>
            </form>
        </div>

        <!--footer start-->
        <footer class="footer" style=" color:#777">@2016-2016 honfx</footer>

</div>

<!--footer end-->
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/jquery.datetimepicker.js"></script>
<script>
$(function () {
    $("#form").validate({
        //自定义验证规则
        rules:{
            email: {
                isEmail: true
            }
        },
        //错误信息提示
        errorPlacement:function(error,element){
            error.appendTo(element.siblings(".error_tip"));
        }
    });
    jQuery.validator.addMethod("isEng", function(value, element) {
        var eng = /^[A-Za-z]+$/;
        return this.optional(element) || (eng.test(value));
    }, "请正确填写内容");



    $("#birthday").datetimepicker({
        lang:'ch',
        timepicker:false,
        format:'Y-m-d'
    });
})    

//点击导航按钮
$('.header-box').on('click','.bar-btn',function(e){
	e.stopPropagation();
	$('.js-nav-box').slideToggle();
});
$(document).on('click',function(e){
	e.stopPropagation();
	$('.js-nav-box').slideUp();
});
</script>
</body>
</html>
