<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>袋鼠部落</title>
<meta name="keywords" content="keywords" />
<meta name="format-detection" content="telephone=no">
<meta name="description" content="description" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/page/pay.css">

</head>
<body class="f5-bg">
    <div class="container">
        <header class="header-box">
            <a href="javascript:history.go(-1);" class="left-icon"><img src="images/left_icon.png"></a>
            <span>确认支付</span> 
        </header>
    	<div class="pay-box">
            <div class="pay-confirm">
              <div class="pay-info">
                <h3 class="clr">待支付金额<em class="red">￥<b class="pay-money-num">58800</b></em></h3>
                <h3 class="clr">账户余额<em>￥<b class="user-money-num">450</b></em></h3>
              </div>


            </div>
            
        </div>
        <div class="pay-mode-box clr">
            <a href="" class="btn" style="background:#f68e56;">余额充值</a> 
            <a href="" class="btn">银行卡付款</a> 
        </div>

        <div class="bottom-fixed">
            <a class="btn js-money-btn">立即支付</a>   
        </div>
    </div>

    <div class="mask"></div>
    <div class="pop-box js-money-tip-pop">
      <div class="pop-content">
      <p class="pop-txt">该档位份额不足，请重现认购</p>
      <span class="pop-close-btn">确 定</span>
      </div>

    </div>
    
    <script src="https://www.dreammove.cn/Public/static/js/jquery-3.1.1.min.js"></script>
    <script src="js/page/pay.js"></script>
</body>
</html>
