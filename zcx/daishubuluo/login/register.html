        <li>
            <div class="input-box"><input type="tel" placeholder="请输入手机号码" id="mobile" maxlength="11" /></div>

        </li>
    </ul>
    <a href="javascript:;" class="login-submit-btn" id="submit-btn">下一步</a>
    <p class="protocol"><i class="auto-login-radio" id="agree-protocol"></i>我已阅读并同意《<a href="">袋鼠部落用户协议</a>》</p>
