    <div class="container">
        <header class="header-box">
            <a href="javascript:history.go(-1);" class="left-icon"><img src="images/left_icon.png"></a>
            <span>实名认证</span> 
        </header>
        
    	 <div class="certification-box">
              <div class="form-data">
                  <label>企业名称</label>
                  <input id="company_name" type="text" placeholder="请输入企业名称" />
              </div>
              <div class="form-data">
                  <label>法人姓名</label>
                  <input id="legal_person_name" type="text" placeholder="法人代表的真实姓名" />
              </div>
              <div class="form-data">
                  <label>法人身份证</label>
                  <input id="legal_person_id" type="text" placeholder="法人代表的身份证号码" maxlength="18" />
              </div>
              <div class="form-data">
                  <label>联系人</label>
                  <input id="contact_name" type="text" placeholder="请输入联系人姓名" />
              </div>
              <div class="form-data">
                  <label>联系方式</label>
                  <input id="contact_phone" type="text" placeholder="请输入联系方式" />
              </div>
              <div class="form-data">
                  <label>营业执照号</label>
                  <input id="business_license" type="text" placeholder="请输入公司的营业执照号" />
              </div>
              <div class="form-data">
                  <label>组织机构代码</label>
                  <input id="organization_code" type="text" placeholder="请输入组织机构代码" />
              </div>
              <div class="form-data">
                  <label>企业税号</label>
                  <input id="business_tax" type="text" placeholder="请输入企业税号" />
              </div>

              <div class="form-data">
                 <label>所属地区</label>
                 <input id="select_area" type="text" placeholder="请选择" />
              </div>
              

              <a href="javascript:;" class="submit-btn js-certification-info-submit">确定</a>
           </div>
    </div>
