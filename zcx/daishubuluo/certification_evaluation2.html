<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>袋鼠部落</title>
<meta name="keywords" content="keywords" />
<meta name="format-detection" content="telephone=no">
<meta name="description" content="description" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/page/certification.css">

</head>
<body class="f5-bg">
    <div class="container">
        <header class="header-box">
            <a href="javascript:history.go(-1);" class="left-icon"><img src="images/left_icon.png"></a>
            <span>风险评估</span> 
        </header>
        
    	 <div class="certification-box">
              <p class="certification-user-tip">请根据您的真实情况填写以下信息：</p>
              <div class="form-data evaluation-data">
                  <label>您的金融资产是否高于300万元人民币？</label>
                  <ul class="evaluation-dir-list js-radio-list clr" id="risk_select1">
                    <li>是</li>
                    <li>否</li>
                  </ul> 
              </div>
              <div class="form-data evaluation-data">
                  <label>您近三年个人年均收入是否高于50万元人民币？</label>
                  <ul class="evaluation-dir-list js-radio-list clr" id="risk_select2">
                    <li>是</li>
                    <li>否</li>
                  </ul>    
              </div>
              <div class="form-data evaluation-data">
                  <label>您是否进行过以下投资？（可多选）</label>
                  <ul class="evaluation-dir-list js-multiselect-list clr" id="risk_select3">
                    <li>股票</li>
                    <li>信托</li>
                    <li>公募基金</li>
                    <li>公募基金</li>
                    <li>PE</li>
                    <li>VC</li>
                    <li>早期股权投资</li>
                    <li>以上都没有</li>
                  </ul> 
              </div>
              <div class="form-data evaluation-data">
                  <label>您是否进行过以下投资？（可多选）</label>
                  <ul class="evaluation-dir-list js-multiselect-list clr" id="risk_select4">
                    <li>1-3年</li>
                    <li>3-5年</li>
                    <li>5-10年</li>
                    <li>10年以上</li>
                  </ul> 
              </div>
              <div class="hope-select" id="risk_select5">
                <span class="hope-select-btn cur"></span>
                <div>我已知晓股权／权益融资是高风险投资，没有固定收益和固定期限，有产生本金亏损都可能性。</div>
              </div>
              
              <div class="hope-select" id="risk_select6">
                <span class="hope-select-btn"></span>
                <div>我已阅读并同意签署<a href="">《XXX》</a><a href="">《XXX》</a><a href="">《XXX》</a></div>
              </div>
              
              

              <a href="javascript:;" class="submit-btn js-evaluation-btn2">确定</a>
           </div>
    </div>

    
    
    <script src="https://www.dreammove.cn/Public/static/js/jquery-3.1.1.min.js"></script>
    <script src="js/plugin/j.dialogs.js"></script>
    <script src="js/page/certification.js"></script>
    
   
</body>
</html>
