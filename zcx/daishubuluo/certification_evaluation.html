<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>袋鼠部落</title>
<meta name="keywords" content="keywords" />
<meta name="format-detection" content="telephone=no">
<meta name="description" content="description" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="css/page/certification.css">

</head>
<body class="f5-bg">
    <div class="container">
        <header class="header-box">
            <a href="javascript:history.go(-1);" class="left-icon"><img src="images/left_icon.png"></a>
            <span>投资评估</span> 
        </header>
        
    	 <div class="certification-box">
              <div class="form-data evaluation-data">
                  <label>投资规模（万元）</label>
                  <input id="investment_scale" type="text" placeholder="请输入整数" />
              </div>
              <div class="form-data evaluation-data">
                  <label>单项目投资金额（万元）</label>
                  <input id="investment_val" type="text" placeholder="请输入整数" />        
              </div>
              <div class="form-data evaluation-data">
                  <label>关注方向（可多选）</label>
                  <ul class="evaluation-dir-list js-multiselect-list clr" id="investment_dir">
                    <li>PC互联网</li>
                    <li>移动互联网</li>
                    <li>IT软件/硬件</li>
                    <li>服务业</li>
                    <li>文化创意</li>
                    <li>节能环保</li>
                    <li>新能源</li>
                    <li>生物医药</li>
                    <li>美国深刻记</li>
                    <li>其他</li>
                  </ul> 
              </div>
              

              <a href="javascript:;" class="submit-btn js-evaluation-btn1">确定</a>
           </div>
    </div>

    
    
    <script src="https://www.dreammove.cn/Public/static/js/jquery-3.1.1.min.js"></script>
    <script src="js/plugin/j.dialogs.js"></script>
    <script src="js/page/certification.js"></script>
    
   
</body>
</html>
